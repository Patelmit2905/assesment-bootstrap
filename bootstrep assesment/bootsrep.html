<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .job-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            background-color: #f7f7f7;
        }
        .job-title {
            font-weight: bold;
        }
        .company-info {
            font-size: 0.9rem;
            color: gray;
        }
        .badge-design {
            background-color: #ffe58f;
            color: #ff9900;
        }
        .progress-bar-custom {
            background-color: red;
        }
        .applied-info {
            font-size: 0.8rem;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="job-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="company-info">
                        <img src="https://via.placeholder.com/30" class="rounded-circle me-2" alt="Company Logo">
                        Mailchimp<br>
                        <small>1 days ago</small>
                    </div>
                    <span class="badge badge-design">Design</span>
                </div>
                <h5 class="job-title mt-3">Senior Product Designer - Singapore</h5>
                <div class="progress my-2" style="height: 6px;">
                    <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 64%;" aria-valuenow="64" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="applied-info">32 Applied of 50 capacity</div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
            <div class="job-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="company-info">
                        <img src="https://via.placeholder.com/30" class="rounded-circle me-2" alt="Company Logo">
                        Dribbble<br>
                        <small>4 days ago</small>
                    </div>
                    <span class="badge badge-design">Product</span>
                </div>
                <h5 class="job-title mt-3">Junior Product Designer - Singapore</h5>
                <div class="progress my-2" style="height: 6px;">
                    <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="applied-info">42 Applied of 70 capacity</div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
            <div class="job-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="company-info">
                        <img src="https://via.placeholder.com/30" class="rounded-circle me-2" alt="Company Logo">
                        Reddit<br>
                        <small>2 days ago</small>
                    </div>
                    <span class="badge badge-design">Design</span>
                </div>
                <h5 class="job-title mt-3">Software Architect Java - USA</h5>
                <div class="progress my-2" style="height: 6px;">
                    <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 52%;" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="applied-info">52 Applied of 100 capacity</div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
